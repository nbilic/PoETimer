<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>PoE Timer</title>
</head>
<body>  
    <div id="timer-image">
        <div id="logo">
            <img src="./images/logo.png" alt="logo" id="logo-img">
        </div>
        <div id="difference">
            <div id="day"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="seconds"></div>
        </div>
        <img src="./images/timer.jpg" alt="timer-image" id="img">
    </div>

    
    
</body>
</html>
